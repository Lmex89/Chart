<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 240px;
      height: 400px
    }

    body {
      overflow: hidden
    }

    img {
      display: block
    }
  </style>
</head>

<body>
  <h1> Gr√°fica de Consumos simple</h1>
  <div>
    <h3>
      Selecciona un archivo *.txt donde pongas la salida
      de customer energy consumptions
    </h3>
  </div>

  <div>
    <canvas id="myChart" width="200" height="200"></canvas>
  </div>
  <script src="data.js"></script>
  <div>

  </div>
  <input type="file" name="inputfile" id="inputfile">
  <br>

  <pre id="output"></pre>

  <script type="text/javascript">

    const backgroundColor = [
      'rgba(255, 99, 132, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 206, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 99, 132, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 206, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(255, 159, 64, 0.2)',
    ];
    const borderColor = [
      'rgba(255, 99, 132, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)',
      'rgba(255, 99, 132, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)'
    ]

    document.getElementById('inputfile').addEventListener('change', (event) => {
      const fileList = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function (event) {
        const file = JSON.parse(event.target.result);
        lines = [];
        labels = [];
        for (i = 0; i < file.lines_consumption_energies.length; i++) {
          lines.push(JSON.parse(file.lines_consumption_energies[i].info_price_consumtion))
          labels.push((file.lines_consumption_energies[i].final_date))
        }

        console.log(lines[0])
        lines_sum = []

        let sum = 0;
        for (i = 0; i < lines.length; i++) {
          sum = 0;
          for (const k in lines[i]) {
            sum += lines[i][k]
          }
          lines_sum.push(sum);

        }
        console.log(lines_sum)
        const backgroundColor_ = backgroundColor.slice(0, lines_sum.length)
        const borderColor_ = borderColor.slice(0, lines_sum.length)
        Chart.helpers.merge(Chart.defaults.global.plugins.datalabels, {
          color: '#FE777B'
        });
        var ctx = document.getElementById('myChart').getContext('2d');

        ctx.canvas.parentNode.style.width = "500px";
        ctx.canvas.parentNode.style.height = "500px";
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: '# Consumos x Luis Mex',
              data: lines_sum,
              backgroundColor: backgroundColor_,
              borderColor: borderColor_,
              borderWidth: 1,
              datalabels: {
                color: '#FFCE56'
              }
            }]
          },
          options: {
            layout: {
              padding: 20
            },
            showDatapoints: true,
            plugins: {
              // Change options for ALL labels of THIS CHART
              datalabels: {
                color: '#36A2EB'
              }
            }
          },


        });

      }
      reader.readAsText(fileList);
    })


  </script>
</body>

</html>
